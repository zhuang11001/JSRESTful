<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>瑞证通--手机云证办理</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css">

    <link rel="stylesheet" href="css/realNameExt.css">
    <!--<link rel="stylesheet" href="css/icheck-bootstrap.css">-->
    <style>
        body{
            background: #fff;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        input[type="number"]{
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<nav class="navbar scrollspy navbar-fixed-top  navbar-default">
    <div class="container">
        <div class="navbar-header ">
            <span><img src="images/logo.png" height="62px" alt="Logo" class="logoImg"></span>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a data-track="" data-track-location="header" href="javascript:void(0);" style=""><img src="images/customerService.png" alt="" class="customerServiceImg">客服热线：0591968975</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="./images/userLogo-small.png" alt="" style="width: 25px;">
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="openPage?url=commons/change-password">修改密码</a></li>
                        <li><a href="loginOut">安全退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin: 200px">Open modal</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body" style="padding: 50px 50px 50px 20px">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="reason" class="col-sm-3 control-label">退款理由：</label>
                        <div class="col-sm-9">
                            <textarea  class="form-control"  name="reason" id="reason" maxlength="50" required rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="openingBank" class="col-sm-12" style="text-align: center;padding: 5px 0 5px 30px">退回费用的收款账号信息</label>

                    </div>
                    <div class="form-group">
                        <label for="openingBank" class="col-sm-3 control-label">开户行：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="openingBank" name="openingBank" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="account" class="col-sm-3 control-label">账号：</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="account" name="account" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accountName" class="col-sm-3 control-label">户名：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="accountName" name="accountName" maxlength="20">
                        </div>
                    </div>
                </form>
                <div style="text-align: center">
                    <button type="button" class="btn btn-default" id="requestRefund">申请退款</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/ext.js"></script>
<script src="js/common.js"></script>
<script src="js/RegularExpression.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script src="js/bootstrapValidator.min.js"></script>
<script src="js/language/zh_CN.js"></script>
<script src="js/nmp.js"></script>
<script type="text/javascript">
    $("#requestRefund").click(function(){
        var data = getFromData();
        console.log(data);
        $('#exampleModal').modal('toggle');
        $.shotTotal("退款申请已提交", "success");
    })
</script>
</html>
